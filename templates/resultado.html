<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Leads Encontrados</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f5f7fa;
        font-family: "Inter", sans-serif;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px;
      }

      .card {
        background-color: #fff;
        border-radius: 16px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 600px;
        text-align: center;
      }

      h1 {
        font-size: 28px;
        color: #2c3e50;
      }

      p {
        font-size: 18px;
        margin: 20px 0;
      }

      a.download-button {
        display: inline-block;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: 600;
        color: white;
        background-color: #4caf50;
        border-radius: 8px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      a.download-button:hover {
        background-color: #45a049;
      }

      .voltar {
        margin-top: 20px;
        display: inline-block;
        font-size: 14px;
        color: #555;
        text-decoration: none;
      }

      .voltar:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>üéâ Busca Finalizada!</h1>
      <p>
        Leads para <strong>{{ tipo }}</strong> em
        <strong>{{ cidade }} / {{ estado }}</strong> foram coletados com
        sucesso.
      </p>
      <a class="download-button" href="/static/leads/{{ arquivo_csv }}" download
        >üì• Baixar Arquivo CSV</a
      >
      <br />
      <a class="voltar" href="/">‚Üê Fazer nova busca</a>
    </div>
  </body>
</html>
